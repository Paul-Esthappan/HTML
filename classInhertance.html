<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class main
        {
            print()
            {
                document.write("hello world")
            }
        }
        class sec extends main
        {
            printnew()
            {
                document.write("Hiii....<br>")
            }
        }
        var obj = new sec();
        obj.printnew();
        obj.print();
    </script>
</body>
</html>
