<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="marks">Enter your marks</label>
    <input type="text"  id="m" placeholder="Marks">
    <button onclick="grade()">Get your Grade</button>

    <script>
        
        function grade()
        {
            var a=Number(document.getElementById("m").value)
            if(a>89)
            {
                document.write("Grade : A");
            }
            else if(a>79)
            {
                document.write("Grade : B")
            }
            else(
                document.write("faled")
            )
        }

    </script>
</body>
</html>
